_format_version: "3.0"
services:
- connect_timeout: 60000
  enabled: true
  host: auth-service
  name: auth-service
  port: 8386
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - hosts:
    - localhost
    https_redirect_status_code: 426
    name: auth-routes
    path_handling: v0
    paths:
    - /api/v1/auth
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
  - hosts:
    - localhost
    - auth-service
    https_redirect_status_code: 426
    name: user-routes
    path_handling: v0
    paths:
    - /api/v1/users
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
  write_timeout: 60000

_format_version: "3.0"
plugins:
- config:
    credentials: true
    exposed_headers:
    - Authorization
    headers:
    - Authorization
    - Content-Type
    - X-Requested-With
    max_age: 3600
    methods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    - OPTIONS
    origins:
    - http://localhost:5173
    - http://localhost:8081
    preflight_continue: false
    private_network: false
  enabled: true
  name: cors
  protocols:
  - grpc
  - grpcs
  - http
  - https
services:
- connect_timeout: 60000
  enabled: true
  host: auth-service
  name: auth-service
  port: 8386
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: auth-routes
    path_handling: v0
    paths:
    - /api/v1/auth
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
  - https_redirect_status_code: 426
    name: review-routes

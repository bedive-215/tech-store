events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Upstream servers
    upstream kong_upstream {
        server kong:8000;
    }

    upstream frontend_upstream {
        server frontend:80;
    }

    # HTTP -> HTTPS redirect
    server {
        listen 80;
        server_name store.hailamdev.space api.store.hailamdev.space;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Main HTTPS server - Frontend
    server {
        listen 443 ssl http2;
        server_name store.hailamdev.space;

        ssl_certificate /etc/letsencrypt/live/store.hailamdev.space/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/store.hailamdev.space/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Frontend
        location / {
            proxy_pass http://frontend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API routes -> Kong
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://kong_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # API subdomain -> Kong
    server {
        listen 443 ssl http2;
        server_name api.store.hailamdev.space;

        ssl_certificate /etc/letsencrypt/live/store.hailamdev.space/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/store.hailamdev.space/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://kong_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
